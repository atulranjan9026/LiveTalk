services:
  - type: web
    name: livetalk-backend
    env: node
    region: singapore # or ohio, oregon, frankfurt etc.
    plan: free
    root: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false # You will need to enter this in the Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure secret for you
      - key: CLIENT_URL
        sync: false # Enter your Vercel URL later, use * for now
